    <style>
         body{
            background-color: seashell;
            font-family: poppins sans-serif;
            font-size: medium;

        header{
            background-color: #e75480;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            justify-content: space-between;
            font-weight: bolder;
            text-decoration-color: #3333;
        }
        nav{
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 8px;
        }
        nav a{
            color: whitesmoke;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover{
            color:red;
        }
         .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      background-color: #fff;
      border: 3px solid #f0c0d0;
      border-radius: 15px;
      width: 200px;
      text-align: center;
      padding: 11px;
    }

    .box img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .img{
        width: 150px;
        height: 150px;
        display: flex;
        object-fit: cover;
        border-radius: 10px;
        padding: 20px;
    }
    .price {

      margin-top: 8px;

      font-weight: bold;

      color: #444;

    }

    button {

      margin-top: 6px;

      background: #ff0080;

      color: white;

      border: none;

      padding: 6px 10px;

      border-radius: 5px;

      cursor: pointer;

    }

    button:hover {

      background: #a400b3;

    }

    .cart {

      margin-top: 40px;

      background: #68395a;

      border-radius: 10px;

      padding: 20px;

      max-width: 500px;

      margin-left: auto;

      margin-right: auto;

      box-shadow: 0 2px 6px rgba(0,0,0,0.1);

    }

    .cart h2 {

      text-align: center;

      color: #333;

    }

    .cart ul {

      list-style: none;

      padding: 0;

    }

    .cart li {

      padding: 8px 0;

      border-bottom: 1px solid #eee;

      text-align: center;

    }



    </style>
